version: "3"

silent: true

includes:
  pre-commit: tasks/pre-commit
  project: tasks/project
  py: tasks/python
  venv: tasks/uv

tasks:
  default:
    cmds:
      - task: list

  bootstrap:
    desc: Set up environment for development
    aliases: [setup]
    cmds:
      - task: pre-commit:setup

  clean:
    desc: Delete generated files
    cmds:
      - task: project:clean
      - task: py:clean

  fmt:
    desc: Format code
    aliases: [format]
    cmds:
      - task: pre-commit:run
        vars: { HOOK_ID: "ruff-format" }

  lint:
    desc: Run all checks
    aliases: [check]
    cmds:
      - task: pre-commit:check

  list:
    desc: List available tasks
    cmds:
      - task --list

  test:
    desc: Run tests
    cmds:
      - task: py:test
